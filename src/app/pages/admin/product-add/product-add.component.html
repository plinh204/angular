<div class="flex items-center justify-between">
  <h1 class="text-xl font-bold">Thêm chuyến bay</h1>
  <a
    [routerLink]="['/admin']"
    class="btn btn-primary bg-cyan-700 text-white py-2 px-4 rounded hover:bg-blue-600"
    >Quản lý chuyến bay</a
  >
</div>
<form
  class="mt-4"
  action=""
  (ngSubmit)="handleSubmit()"
  [formGroup]="productForm"
>
  <div class="sm:col-span-3 mb-4">
    <label for="title" class="block text-sm font-medium leading-6 text-gray-900"
      >Tên chuyến bay</label
    >
    <div class="mt-2">
      <input
        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="text"
        id="title"
        placeholder="Title"
        formControlName="title"
      />
      <div
        class="text-danger"
        *ngIf="
          !productForm.get('title')?.valid && productForm.get('title')?.touched
        "
      >
        {{ getErrorMessage("title") }}
      </div>
    </div>
  </div>

  <div class="sm:col-span-3 mb-4">
    <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
      >Gía vé</label
    >
    <div class="mt-2">
      <input
        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="number"
        id="price"
        placeholder="Price"
        formControlName="price"
      />
      <div
        class="text-danger"
        *ngIf="
          !productForm.get('price')?.valid && productForm.get('price')?.touched
        "
      >
        {{ getErrorMessage("price") }}
      </div>
    </div>
  </div>

  <div class="sm:col-span-4 mb-4">
    <label
      for="description"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Thông tin chuyến bay</label
    >
    <div class="mt-2">
      <input
        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="text"
        id="description"
        placeholder="Description"
        formControlName="description"
      />
      <div
        class="text-danger"
        *ngIf="
          !productForm.get('description')?.valid &&
          productForm.get('description')?.touched
        "
      >
        {{ getErrorMessage("description") }}
      </div>
    </div>
  </div>
  <div class="mt-6 flex w-full">
    <button
      type="submit"
      class="w-full rounded-md bg-cyan-700 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Thêm chuyến bay
    </button>
  </div>
</form>
