<div class="flex items-center justify-between">
  <h1 class="text-xl font-bold">Quản lý sản phẩm</h1>
  <a
    [routerLink]="['product-add']"
    class="btn btn-primary bg-cyan-700 text-white py-2 px-4 rounded hover:bg-blue-600"
    >Thêm chuyến bay</a
  >
</div>
<table class="min-w-full divide-y divide-gray-200 mt-4 table table-bordered">
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Ảnh</th>
      <th>Mô tả</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let product of products" class="">
      <td class="text-center">{{ product.id }}</td>
      <td>{{ product.title | uppercase }}</td>
      <td>{{ product.price | currency : "USD" : "symbol" : "1.2-2" }}</td>
      <td>
        <img
          width="50"
          src="{{ product.thumbnail }}"
          alt="{{ product.title }}"
        />
      </td>
      <td>{{ product.description | uppercase }}</td>
      <td width="200">
        <a
          [routerLink]="['product-edit', product.id]"
          class="btn btn-primary mr-2 bg-cyan-700"
          >Cập nhập</a
        >
        <button (click)="handleDelete(product.id)" class="btn btn-danger">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
